<body>

  
<section class="contact-section py-80 bg-light">
  <div class="container">
    <h2 class="text-center">Contact</h2>
    <p class="mb-5 text-center">Let’s start building something amazing together.</p>
    <div class="row align-items-center">

      <!-- Left Column - SVG Image -->
      <div class="col-md-6 mb-4 mb-md-0">
        <svg width="100%" height="100%" viewBox="0 0 500 500"
          preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#1DA1F2" />
              <stop offset="100%" stop-color="#00C18C" />
            </linearGradient>

            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="4" result="coloredBlur" />
              <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>

            <clipPath id="clipText">
              <rect x="140" y="155" width="220" height="70" />
            </clipPath>
          </defs>

          <style>
            .envelope {
              fill: #3498db;
              stroke: #2980b9;
              stroke-width: 2;
              rx: 10;
            }

            .flap {
              fill: #2980b9;
              transform-origin: 250px 200px;
              animation: flapOpen 5s ease-in-out infinite;
            }

            .paper {
              fill: white;
              stroke: #ccc;
              stroke-width: 1;
              animation: slideOut 5.5s ease-in-out infinite;
            }

            .type-text {
              font-family: monospace;
              font-size: 12px;
              fill: #3498db;
              animation: typing 3s steps(40, end) 7.5s infinite;
            }

            .send-button {
              fill: #27ae60;
              stroke: #219150;
              stroke-width: 2;
              rx: 8;
              cursor: pointer;
            }

            .send-text {
              font-family: 'Montserrat', sans-serif;
              font-size: 14px;
              fill: white;
              text-anchor: middle;
              dominant-baseline: middle;
            }

            @keyframes flapOpen {
              0%,
              100% {
                transform: rotateX(0deg);
              }

              50% {
                transform: rotateX(60deg);
              }
            }

            @keyframes slideOut {
              0%,
              100% {
                transform: translateY(0);
              }

              50% {
                transform: translateY(-50px);
              }
            }

            @keyframes typing {
              0% {
                opacity: 0;
              }

              50% {
                opacity: 1;
              }

              100% {
                opacity: 0;
              }
            }
          </style>

          <rect x="100" y="200" width="300" height="180" class="envelope" rx="10" />
          <polygon points="100,200 250,100 400,200" class="flap" />
          <rect x="130" y="160" width="240" height="120" rx="5" class="paper" />
          <g clip-path="url(#clipText)">
            <text x="135" y="175" class="type-text">
Hi, I’d like to connect with 
you!
Email: example@mail.com
Message: Let's collaborate!
            </text>
          </g>
          <g>
            <rect x="200" y="320" width="100" height="40" class="send-button" rx="8" />
            <text x="250" y="342" class="send-text">Send</text>
          </g>
        </svg>
      </div>

      <!-- Right Column - Contact Form -->
 <div class="col-md-6 col-12 col-lg-6 Column_Form">
  <h2 class="mb-4">Get in Touch</h2>
  <form id="contactForm">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input id="name" name="name" type="text" class="form-control py-3" placeholder="Your Name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input id="phone" name="phone" type="tel" class="form-control py-3" placeholder="+91 9876543210" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input id="email" name="email" type="email" class="form-control py-3" placeholder="name@example.com" required>
    </div>

    <div class="mb-3">
      <label class="form-label">What Service Do You Need?</label>
      <select id="service" name="service" class="form-select py-3" required>
        <option disabled selected>-- Select a Service --</option>
        <option value="web_design">Static Website</option>
        <option value="seo">SEO Optimization</option>
        <option value="marketing">Marketing</option>
        <option value="branding">Branding</option>
        <option value="uiux">UI/UX Design</option>
        <option value="responsive">Responsive Design</option>
        <option value="crm">CRM Integration</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Your Message</label>
      <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message..." required></textarea>
    </div>

    <button type="submit" class="btn btn-info text-white px-4">Send Message</button>
  </form>
</div>



    </div>
  </div>
</section>

<script>
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = {
      name: document.getElementById('name').value,
      phone: document.getElementById('phone').value,
      email: document.getElementById('email').value,
      service: document.getElementById('service').value,
      message: document.getElementById('message').value
    };

    fetch('https://api.techscaleups.in/contact', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    })
    .then(res => res.json())
    .then(data => {
      alert('Message sent successfully!');
      document.getElementById('contactForm').reset();
    })
    .catch(err => {
      console.error(err);
      alert('Something went wrong. Please try again later.');
    });
  });
</script>

      
<script src="index.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
