<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechScaleUps Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?fit=crop&w=1600&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .form-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      color: #000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-custom {
      background: #1DA1F2;
      border: none;
      color: #fff;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #1DA1F2, #00C18C);
    }
  </style>
</head>
<body>

  <form id="contactForm" class="form-container">
    <h2>üì© Contact TechScaleUps</h2>
    
    <input type="text" id="name" placeholder="Full Name" class="form-control mb-3" required />
    <input type="tel" id="phone" placeholder="Phone Number" class="form-control mb-3" required />
    <input type="email" id="email" placeholder="Email Address" class="form-control mb-3" required />
    
    <select id="service" class="form-select mb-3" required>
      <option disabled selected>-- Select a Service --</option>
      <option>Static Website</option>
      <option>SEO Optimization</option>
      <option>Marketing</option>
      <option>Branding</option>
      <option>UI/UX Design</option>
      <option>Responsive Design</option>
      <option>CRM Integration</option>
    </select>
    
    <textarea id="message" placeholder="Your Message" rows="4" class="form-control mb-3" required></textarea>
    
    <button type="submit" class="btn btn-custom w-100">Send Message</button>
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        service: document.getElementById('service').value,
        message: document.getElementById('message').value
      };

      try {
        const res = await fetch('https://email.techscaleups.in/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (data.success) {
          alert('‚úÖ Message sent successfully!');
          document.getElementById('contactForm').reset();
        } else {
          alert('‚ùå Failed: ' + data.message);
        }

      } catch (err) {
        console.error(err);
        alert('‚ùå Something went wrong.');
      }
    });
  </script>

</body>
</html>
