<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase OTP Login</title>
</head>
<body>
  <h2>📱 Firebase OTP Login</h2>

  <input type="text" id="phone" placeholder="+91XXXXXXXXXX" />
  <button onclick="sendOTP()">Send OTP</button>

  <br><br>

  <input type="text" id="otp" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify OTP</button>

  <div id="recaptcha-container"></div>

  <hr>
  <div id="user-info"></div>

  <!-- ✅ Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
     
      apiKey: "AIzaSyChb4zsHiJ9iGuxmYHlWMM6U2hemNvxB44",
      authDomain: "otpsms-bbb25.firebaseapp.com",
      projectId: "otpsms-bbb25",
      storageBucket: "otpsms-bbb25.appspot.com",
      messagingSenderId: "828378358902",
      appId: "1:828378358902:web:f11ac3db3da96c03abab57",
      measurementId: "G-935540D9PZ"
 
  };

  firebase.initializeApp(firebaseConfig);

  let confirmationResult;

  // ✅ Create reCAPTCHA only ONCE on page load
  window.onload = function () {
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible',
      callback: function (response) {
        console.log('reCAPTCHA verified');
      }
    });

    // ✅ Render reCAPTCHA immediately (important)
    recaptchaVerifier.render();
  };

  function sendOTP() {
    const phone = document.getElementById("phone").value;
    if (!phone.startsWith("+91")) {
      alert("Phone number must start with +91");
      return;
    }

    firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
      .then((result) => {
        confirmationResult = result;
        alert("✅ OTP Sent");
      })
      .catch((error) => {
        console.error(error);
        alert("❌ Error sending OTP: " + error.message);
      });
  }

  function verifyOTP() {
    const otp = document.getElementById("otp").value;

    if (!confirmationResult) {
      alert("Send OTP first");
      return;
    }

    confirmationResult.confirm(otp)
      .then((result) => {
        const user = result.user;
        alert("✅ Login Success\nUser ID: " + user.uid);
      })
      .catch((error) => {
        console.error(error);
        alert("❌ Invalid OTP");
      });
  }
</script>

</body>
</html>
