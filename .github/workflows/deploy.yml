name: Deploy to VPS
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4 # Update to latest version
      - name: Deploy via SCP
        uses: appleboy/scp-action@master # Use latest version
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "dist/*" # Specify exact files/directories to copy
          target: "/var/www/html" # Remove trailing slash for clarity
          overwrite: true # Explicitly allow overwriting (optional)
          debug: true # Enable debug logging for troubleshooting
