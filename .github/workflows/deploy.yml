name: Deploy to VPS

on:
  push:
    branches:
      - main  # Trigger only on main branch push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to VPS via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        source: ${{ secrets.SOURCE }}
        target: ${{ secrets.TARGET }}
        rm: true               # Optional: remove extra files on server
        strip_components: 1   # Optional: avoid nesting folder (if zipped)
