name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy files to VPS via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 89.116.34.54
          username: root
          key: ${{ secrets.VPS_KEY }}
          source: "."
          target: "/var/www/html"

      - name: SSH to VPS and restart Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 89.116.34.54
          username: root
          key: ${{ secrets.VPS_KEY }}
          script: |
            chown -R www-data:www-data /var/www/html
            chmod -R 755 /var/www/html
            systemctl restart nginx
